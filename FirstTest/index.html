                                <div class="form-group">
                                    <label class="h6 mb-2">（1）分析代码，选择输出结果
                                        <pre class="bg-gray"><code>String s1 = "welcome";
String s2 = "welcome";
String s3 = new String("welcome");
System.out.println(s1==s2);
System.out.println(s1==s3);
System.out.println(s1.equals(s2));
System.out.println(s1.equals(s3));</code></pre>
                                    </label>
                                    <div class="radio ml-4">
                                        <label>
                                            <input type="radio" name="subject1" value="A" checked>
                                            A. true true true true
                                        </label>
                                    </div>
                                    <div class="radio ml-4">
                                        <label>
                                            <input type="radio" name="subject1" value="B">

                                        </label>
                                    </div>
                                    <div class="radio ml-4">
                                        <label>
                                            <input type="radio" name="subject1" value="C">

                                    <label class="h6 mb-2">（2）int和Integer的区别？</label>

                                        <label>
                                            <input type="radio" name="subject2" value="A" checked>

                                        </label>

                                    <div class="radio ml-4">
                                        <label>
                                            <input type="radio" name="subject2" value="B">
                                            B. int为基本类型，默认值为0；Integer为引用类型，默认值为0；
                                        </label>
